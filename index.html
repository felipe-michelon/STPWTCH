<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A minimal and pretty stopwatch">
  <meta name="keywords" content="stopwatch, minimal">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="co-authored by Felipe Michelon, Gabriela Gomes">
  <title>STPWTCH</title>
</head>
<body>
  <h1>STPWTCH</h1>
  <div id="timer">
    <span id="minutes">00</span>
    <span>:</span>
    <span id="seconds">00</span>
    <span>.</span>
    <span id="milliseconds">00</span>
  </div>
  <button onClick="startTimer()">start</button>
  <button onClick="stopTimer()">stop</button>
  <button onClick="resetTimer()">reset</button>
  <script type="text/javascript" src="STPWTCH.js"></script>
</body>
</html>
